name: Laravel CI + Security

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  security-ci:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql
          tools: composer

      - name: Copy env
        run: cp .env.example .env

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Generate app key
        run: php artisan key:generate

      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: dms_db
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test

      # üîê SECURITY CHECKS START HERE

      - name: Dependency vulnerability scan
        run: composer audit

      - name: Secrets scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git

      - name: Static security analysis (Psalm)
        run: |
          composer require --dev vimeo/psalm psalm/plugin-security
          vendor/bin/psalm --init || true
          vendor/bin/psalm
